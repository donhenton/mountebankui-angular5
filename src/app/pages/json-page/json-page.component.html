<div class="row">
  <h3>Mountebank JSON for '{{this.currentImposter.description}}'</h3>
  <div class="row grouping-box">


    <textarea readonly="true" [(ngModel)]="this.displayData" style="width:100%;height:250px">
                    
            </textarea>

  </div>
</div>



<br>
<div class="row grouping-box">
  <span class="internalTitle">Submit To Mountebank</span>
  <span [ngClass]='this.messageClasses'>{{this.message}}</span>
  <form class="form-horizontal" id="mounteBankSubmitForm" [formGroup]="mounteBankSubmitForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="mounteBankUrl">Mountebank Url</label>

      <div class="col-sm-6">
        <input type="text" class="form-control" id="mounteBankUrl" formControlName="mounteBankUrl">
      </div>
    </div>
    <button (click)="this.postToMountebank()" class="btn btn-primary">Submit to Mountebank</button>
    <button (click)="this.deleteFromMountebank()" class="btn btn-danger">Delete From Mountebank</button>


  </form>
</div>
