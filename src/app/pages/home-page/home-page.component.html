<div [formGroup]="homeForm">


  <div id="messageRow" class="row">
    <div>
      <span class="emphasis text-danger">{{this.errorMessage}}</span>



    </div>

    <div class="form-group">
      <div class="col-sm-2">
        <label class="control-label internalTitle col-sm-2" for="status">Collection</label>
      </div>
      <div class="col-sm-8">
        <app-imposter-selector (change)="changeCollection($event)" formControlName="collectionSelectorIdx" [collectionItems]="this.collectionItems"
          [parentForm]="this.homeForm"></app-imposter-selector>
      </div>

    </div>

  </div>
</div>
<!-- end homeForm -->
<hr/>

<h3>Imposters</h3>


<div class="row">
  <div id="itemSelectorColumn" class="col-sm-2">
    <div class="limitY">
      <div *ngFor="let imposter of this.currentCollection.imposters; let index = index; trackBy: trackByFn">
        <button (click)="this.selectImposter(index)" tooltip={{imposter.documentation}} tooltip-placement="auto top" class="btn btn-sm  btn-primary pull-right"
          style="margin: 5px">{{this.composeImposterAlias(index)}}</button>
      </div>

    </div>
    <br>
    <div class="row pull-left">

      <button (click)="this.addImposter()" class="btn btn-med btn-primary">Add New</button>

      <button [disabled]="this.currentCollection.imposters.length === 1" (click)="this.deleteImposter()" class="btn btn-med btn-danger">Delete</button>

      <button style="margin-top:5px" [disabled]="this.currentCollection.imposters.length === 1" (click)="this.sortImposters()"
        class="btn btn-med btn-primary">Sort Imposters</button>
    </div>

  </div>

  <div id="formColumn" class="col-sm-10">
    <div class="row">

      <div class="form-group clearfix">
        <label class="control-label col-sm-2" for="status">Documentation</label>
        <div class="col-sm-9">
          <input type="text" (input)="this.inputChange(this, $event)" class="form-control" id="documentation" name="documentation"
            [(ngModel)]="this.currentCollection.imposters[this.currentImposterIdx].documentation">
        </div>
      </div>

    </div>
    <tabset justified="true">
      <tab heading="Response" (select)="this.tabSelect('Response')">

        <br>
        <div class="row">

          <div class="form-group paginatorBox">
            <table id="responsePaginatorTable">
              <tr>
                <td>
                  <em>Selected Response</em>
                </td>
                <td>
                  <button ng-click="this.addResponse()" class="btn btn-primary btn-xs">
                    <i class="glyphicon glyphicon-plus-sign"></i> Add Response</button>
                </td>
                <td>
                  <button ng-disabled="this.currentCollection.imposters[this.currentImposterIdx].responses.length == 1" ng-click="this.deleteResponse()"
                    class="btn btn-danger btn-xs">
                    <i class="glyphicon glyphicon-minus-sign"></i> Delete Current Response</button>
                </td>
              </tr>  
              <tr>
                <td colspan="3">
                  <span *ngFor="let item of this.currentCollection.imposters[this.currentImposterIdx].responses; let _index = index;trackBy: trackByFn">
                    <span *ngIf="_index === this.currentResponseIdx" class="responseSelection selectedResponse">
                      {{(_index + 1)}}

                    </span>
                    <span *ngIf="_index !== this.currentResponseIdx" class="responseSelection notSelectedResponse">
                      <a ng-click="$event.preventDefault(); this.moveResponseTo($index)" href="">{{_index + 1}}</a>

                    </span>
                  </span>
                </td>
              </tr>
            </table>

          </div>

        </div>
        <div class="row">                                                                                                                             
          <input id="injectionUseForResponse" name="injectionUseForResponse" type="checkbox"  ng-click="home.swapInjectionForResponse()"  ng-model="home.buffer.data.imposters[home.currentImposterIdx].responses[home.currentResponseIdx].injection.use">  

          <label  ng-if="!home.buffer.data.imposters[home.currentImposterIdx].responses[home.currentResponseIdx].injection.use" for="injectionUseForResponse"><em style="padding:5px">Click To Use Injection <span class="label label-danger"> All other criteria will be lost</span></em></label> 

          <label  ng-if="home.buffer.data.imposters[home.currentImposterIdx].responses[home.currentResponseIdx].injection.use"  for="injectionUseForResponse"><em style="padding:5px">Click To Use Standard <span class="label label-danger"> Injection criteria will be lost</span></em></label> 

      </div>

      <div ng-if="!home.buffer.data.imposters[home.currentImposterIdx].responses[home.currentResponseIdx].injection.use">
          <div class="row">
              <div class="form-group">
                  <label class="control-label col-sm-1" for="status">Status</label> 
                  <div class="col-sm-2">
                      <input ng-blur="home.inputChange(this, $event)" type="text" class="form-control"   id="response_status" name="status" ng-model="home.buffer.data.imposters[home.currentImposterIdx].responses[home.currentResponseIdx].status" required>
                  </div>
              </div>
          </div>




          <i ng-if="!home.buffer.data.imposters[home.currentImposterIdx].responses[home.currentResponseIdx].injection.use" >(Click on the section below)</i> 
          <accordion close-others="false">
              <accordion-group heading="Headers">
                  <app-headers array="home.buffer.data.imposters[home.currentImposterIdx].responses[home.currentResponseIdx].headers"></app-headers>
              </accordion-group>
              <accordion-group heading="Body">
                  <div class="form-group grouping-box">
                      <div class="internalHeaderRow">

                          <span 
                              ng-if="home.isJsonString(home.buffer.data.imposters[home.currentImposterIdx].responses[home.currentResponseIdx].body)"
                              >
                              <button ng-click="home.formatJson('responseBody', true)" class="btn btn-primary btn-xs">Pretty Print JSON</button>
                              <button ng-click="home.formatJson('responseBody', false)" class="btn btn-primary btn-xs">Unformat JSON</button>
                          </span>
                      </div>
                      <textarea ng-blur="home.inputChange(this, $event)" class="form-control" ng-model="home.buffer.data.imposters[home.currentImposterIdx].responses[home.currentResponseIdx].body" style="width:98%;height:150px"></textarea>
                  </div>
              </accordion-group>
              <accordion-group heading="Decorate">
                  <div class="injectionContainer">
                      <div>
                          <button class="btn btn-small" ng-click="home.formatDecorate(home.buffer.data.imposters[home.currentImposterIdx].responses[home.currentResponseIdx])"   href="">Format</button>
                          <a  ng-click="$event.preventDefault(); home.doHelpDisplay('decorate')" class="pull-right" href="">Decoration Help</a>
                      </div>
                      <br>
                      <div>
                          <textarea  ng-blur="home.inputChange(this, $event)" class="form-control" ng-model="home.buffer.data.imposters[home.currentImposterIdx].responses[home.currentResponseIdx].decorate" style="width:100%;height:350px"></textarea>
                      </div>
                  </div>
              </accordion-group>



          </accordion>
      </div> <!-- end ng-if not using inject response -->


      </tab>
      <tab heading="Match Criteria" (select)="this.tabSelect('Criteria')">


      </tab>

    </tabset>
  </div>
  <!-- end right formColum -->

</div>
