<div class="container">
  <div class="row">
      <h3>Import/Export Entire Collection</h3>
      
      <p class="well well-sm"> To export all collections, 
          cut and paste the JSON below and save to an external file.
          To import a collection, cut and paste from a file that 
          has been saved from here and press the 'Save Collection' button.
      </p>
      
      <div class="row grouping-box">


          <textarea (input)="collectionChange($event)"  [value]="collectionJSON" style="width:100%;height:250px">
               
          </textarea>

      </div>
  </div>



  <br>
  <div>
      
      
      <form    class="form-horizontal" name="settings.submitForm"   role="form">   
          
          <button  (click)="saveCollection()" class="btn btn-primary">Save Collection</button>
           <span [ngClass]='messageClasses'>{{message}}</span> 


      </form>
  </div>
</div>
